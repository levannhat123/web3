<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net">
    <title>User Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #6a11cb;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        #cancel {
            background: #ff6b6b;
            color: #fff;
        }
        #cancel:hover {
            background: #e63946;
        }
        #save {
            background: #6a11cb;
            color: #fff;
        }
        #save:hover {
            background: #4a00e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Form</h2>
        <label for="userName">Name</label>
        <input id="userName" type="text" placeholder="Enter user name" />
        <label for="userHealth">Health</label>
        <input id="userHealth" type="number" placeholder="Enter health value" />
        <label for="userStrength">Strength</label>
        <input id="userStrength" type="number" placeholder="Enter strength value" />
        <div class="buttons">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="./js/user_form.js"></script>
</body>
</html>
